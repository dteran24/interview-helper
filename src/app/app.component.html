<div class="appContainer">
  @if (questions.length) {
  <filter (filterChanged)="handleFilterChange($event)" />}

  <div [ngClass]="{ flex: changeFormat, noFlex: !changeFormat }">
    <div
      class="questionContainer"
      [ngClass]="{ grid: !changeFormat, questionsContainer: changeFormat }"
    >
      @if (questions.length ) { @for (item of filteredList; track item.id) {
      <question-card
        [question]="item"
        (selectedCardData)="handleSelectedCard($event)"
        [changeFormat]="changeFormat"
      />
      } }
    </div>
    @if(!questions.length) {
    <div class="imageContainer">
      <img
        class="image"
        src="assets/images/empty_data.jpg"
        alt="empty data"
        loading="eager"
      />
      <span>No Questions at this moment!</span>
    </div>
    } @if (selectedCard) {
    <div class="selectedCardContainer">
      <question-card
        [selectedQuestion]="selectedCard"
        [changeFormat]="changeFormat"
      />
      @if (filteredList.length>1) {
      <div class="buttonContainer">
        <button mat-icon-button aria-label="" (click)="prevQuestion()">
          <mat-icon class="icon">arrow_back</mat-icon>
        </button>
        <button mat-icon-button aria-label="" (click)="nextQuestion()">
          <mat-icon class="icon">arrow_forward</mat-icon>
        </button>
      </div>
      }
    </div>
    }
  </div>
  <add-question />
</div>
<router-outlet />
