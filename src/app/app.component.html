<filter/>
<div [ngClass]="{ flex: changeFormat, noFlex: !changeFormat }">
  <div [ngClass]="{ grid: !changeFormat }">
    @for (item of filteredList; track item.id) {
    <question-card
      [question]="item"
      (selectedCardData)="handleSelectedCard($event)"
      [changeFormat]="changeFormat"
    />
    }
  </div>
  @if (selectedCard.id) {
  <question-card [selectedQuestion]="selectedCard" [changeFormat]="changeFormat"/>
  }
</div>
<router-outlet />
